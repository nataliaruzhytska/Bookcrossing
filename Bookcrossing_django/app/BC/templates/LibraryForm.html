{% extends "index.html" %}
{% block content %}
    <p><h3>Add New Library</h3>
        <form method="post">
            {% csrf_token %}
            <label>Enter Library Name</label>
            <input type="text" name="name">
            <label>Enter User ID</label>
            <input type="text" name="user">
            <input type="submit"/>
            <input type="reset"/>
        </form>
    </p>
{% endblock %}
