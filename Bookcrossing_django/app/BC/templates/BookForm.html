{% extends "index.html" %}
{% block content %}
    <p><h3>Add New Book</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div align="left">
            <ul>
                <li>
                <input type="text" name="name">
                <label>Enter Book Name</label>
                </li>
                <li>
                <input type="text" name="author">
                <label>Enter Author Name</label></li>
                <li>
                <input type="text" name="edition">
                <label>Enter Edition</label></li>
                <li>
                <input type="text" name="year_ed">
                <label>Enter Edition Year</label></li>
                <li>
                <input type="text" name="translator">
                <label>Enter Translator Name</label>
                <li><label>Is Book Visible?</label>
                <input type="checkbox" name="is_visible">
                </li>
                <input type="submit"/>
                <input type="reset"/>
            </ul>
            </div>
        </form>
    </p>
{% endblock %}
